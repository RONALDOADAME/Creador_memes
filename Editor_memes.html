<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos_memes.css" id="">
    
    <title>Creador de memes</title>
</head>
<body>
    
    <header id="Encabezado">
        <h1 id="titulo_header">Creador de memes</h1>
    </header>

    <aside id="opciones">
        <h2 id="menuoption">Menú de opciones</h2>
            <br>
            <br>
            <h2 id="Mesa">Empieza a crear</h2>
            <br>
            <label for="seleccion_meme" id="tituloo">Selecciona una categoria</label>
            <select id="seleccion_meme">
              <option value="cara_amarilla">Cara amarilla</option>
              <option value="Sherk">Sherk</option>
              <option value="memes_randonm">Memes randonm</option>
            </select>
            <br>
            <label for="Marcos" id="titulo">Escoge un marco:</label>
            <select id="MARCOS">
              <option value="marco_cubo">Marco de cubos</option>
              <option value="marco_rombos">Marco de rombos</option>
              <option value="marco_ladrillos">Marco de ladrillos</option>
            </select>
            <img src="img/Marco_1.jpeg" alt="borde" id="marco1">
            <img src="img/marco_2.jpeg" alt="borde" id="marco2">
            <img src="img/marco_3.jpeg" alt="borde" id="marco3">
            <br>

            <label for="Memes" id="titulo_opciones">Selecciona alguna imagen</label>

            <select id="Memes">
              <option value="img/cara_amarilla_1">Cara amarilla 1</option>
              <option value="img/cara_amarilla_2">Cara amarilla 2</option>
              <option value="img/cara_amarilla_3">Cara amarilla 3</option>  
              <option value="img/sherk_1">Sherk 1</option>
              <option value="img/sherk_2">Sherk 2</option>
              <option value="img/sherk_3">Sherk 3</option> 
              <option value="img/meme_1">Randonm 1</option>
              <option value="img/meme_2">Randonm 2</option>
              <option value="img/meme_3">Randonm 3</option>
            </select>

            <br>
            <br>

             <label for="tipo_letra" id="Typeletra">Selecciona la tipografía</label>
                 <select id="tipo_letra">
                     <option value="Arial, sans-serif">Arial</option>
                     <option value="Times New Roman, serif">Times New Roman</option>
                     <option value="Courier New, monospace">Courier New</option>
                     <option value="Georgia, serif">Georgia</option>
                     <option value="Verdana, sans-serif">Verdana</option>
                     <option value="Trebuchet MS, sans-serif">Trebuchet MS</option>
                 </select>

             <br>
             <br>
            
              <label for="texto1" id="Escribe_meme">Escribe tu meme</label>
              <input type="text" id="escribe_meme" placeholder="Ingresar texto">

             <br>
             <br>
    
             <label for="autor" id="autor1">Escribe tu nombre</label>
             <input type="text" id="Autor1" placeholder="Ingresa tu nombre">

    
     </select>
    
     <button id="crear">Crear meme</button>  

  

     </aside> 
<section id="caja" id="caj">
            <img id="resultado" src="" alt="meme">
                 <div id="resultado1"></div>
        </article>
</section>


    <script src="memes.js"></script>
</body>
</html>
